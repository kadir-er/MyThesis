<div id="chart-demo" style="margin-left: 10px">

  <dx-chart
    id="dxChart"
    palette="violet"
    [dataSource]="ecgDatas"
    [title]="getChartTitle()">
      <!-- Widget content -->
    <dxi-series valueField="value" name="ECG">
      <dxo-point [visible]="false">
      </dxo-point>
      <dxo-hover-style [width]="1"></dxo-hover-style>
    </dxi-series>
    <dxo-common-series-settings
      argumentField="time"
      [type]="spline"
      [width]="1">
    </dxo-common-series-settings>

    <dxo-margin [bottom]="20"></dxo-margin>
      <dxi-value-axis [min]="min" [max]="max" [axisDivisionFactor]="20">
      </dxi-value-axis>
    <dxo-size [height]="230" width="1000"></dxo-size>

    <dxo-common-axis-settings>
      <dxo-grid [visible]="true"></dxo-grid>
    </dxo-common-axis-settings>

    <dxo-legend
      verticalAlignment="top"
      horizontalAlignment="right">
    </dxo-legend>

    <dxo-argument-axis [allowDecimals]="false" [axisDivisionFactor]="60">
      <dxo-label>
        <dxo-format type="decimal"></dxo-format>
      </dxo-label>
    </dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip [enabled]="true"></dxo-tooltip>
  </dx-chart>

  <div class = "row" style="width: 1000px">
    <div class="col-sm-6" align="left">
      <button [disabled]="backwardDisabled" (click)="backward()">Backward</button>
    </div>
    <div class="col-sm-6" align="right">
      <button [disabled]="forwardDisabled" (click)="forward()">Forward</button>
    </div>
  </div>
</div>
